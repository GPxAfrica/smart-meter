<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Smartmeters</title>
</head>
<body>
<a th:href="@{/}" style="text-decoration: none; color: blue;">Go Back Home</a>
<form th:action="@{/logout}" method="post" style="float: right; margin: 10px;">
    <button type="submit" style="background: none; border: none; color: blue; cursor: pointer;">Logout</button>
</form>
<h1>All Smartmeters</h1>
<table>
    <thead>
    <tr>
        <th>SmartMeter ID</th>
        <th>Last Measurement</th>
        <th>Owner</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sm : ${smartmeters}">
        <td th:text="${sm.smartMeterId}"></td>
        <td th:text="${sm.lastMeasurement != null ? sm.lastMeasurement.measurement : 'N/A'}"></td>
        <td th:text="${sm.owner != null ? sm.owner : 'N/A'}"></td>
        <td>
            <a th:href="@{/smartmeters/{id}(id=${sm.smartMeterId})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
